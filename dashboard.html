<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <h1>Study Dashboard</h1>
    <nav class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="study_log.html">Study Log</a></li>
        </ul>
    </nav>

    <h2>Pomodoro Timer</h2>
    <label for="pomodoro-duration">Pomodoro Duration (minutes):</label>
    <input type="number" id="pomodoro-duration" value="25" min="1" />
    
    <label for="break-duration">Break Duration (minutes):</label>
    <input type="number" id="break-duration" value="5" min="1" />

    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
    <button id="reset-timer">Reset</button>
    
    <div id="timer-display">Timer: 00:00</div>
    <div id="total-study-time">Total Study Time Today: 0h 0m</div> <!-- Updated to show hours and minutes -->

    <p>Remaining Tasks</p>

    <script src="dashboard.js"></script>
    <script src="index_notification.js"></script>
</body>
</html>
